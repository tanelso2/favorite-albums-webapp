language: clojure
sudo: false
lein: lein
script: lein package
before_deploy:
  - gzip -rk public
  - cd public && tar -zcf ../deployment.tar.gz .
deploy:
  provider: releases
  api_key:
    secure: 
  file: deployment.tar.gz
  skip_cleanup: true
  on:
    repo: tanelso2/favorite-albums-webapp
    branch: master
